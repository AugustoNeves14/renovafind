<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação - Encontre Aqui</title>
    
    <!-- SEO -->
    <meta name="description" content="Verifique sua conta no Encontre Aqui. Insira o código de verificação.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Verificar conta</h2>
                <p>Insira o código de verificação enviado para seu email</p>
                <p class="text-muted" id="emailDisplay"></p>
            </div>
            
            <form class="auth-form" id="verificationForm">
                <div class="form-group">
                    <label class="form-label">Código de verificação</label>
                    <div class="verification-code">
                        <input type="text" class="form-control verification-input" maxlength="1" required>
                        <input type="text" class="form-control verification-input" maxlength="1" required>
                        <input type="text" class="form-control verification-input" maxlength="1" required>
                        <input type="text" class="form-control verification-input" maxlength="1" required>
                        <input type="text" class="form-control verification-input" maxlength="1" required>
                        <input type="text" class="form-control verification-input" maxlength="1" required>
                    </div>
                    <div class="invalid-feedback" id="codeError"></div>
                    <small class="form-text text-muted">
                        Não recebeu o código? 
                        <a href="#" id="resendCode">Reenviar</a>
                    </small>
                </div>
                
                <button type="submit" class="btn btn-custom btn-auth">
                    Verificar
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Código incorreto?</p>
                <a href="/cadastro.html" class="btn btn-outline-primary">Voltar ao cadastro</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
