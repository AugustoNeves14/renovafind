<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Encontre Aqui</title>
    
    <!-- SEO -->
    <meta name="description" content="Recupere sua senha no Encontre Aqui. Receba instruções por email.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Recuperar senha</h2>
                <p>Insira seu email para receber instruções de recuperação</p>
            </div>
            
            <form class="auth-form" id="forgotForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback" id="emailError"></div>
                    <small class="form-text text-muted">
                        Enviaremos um link para redefinir sua senha para este email
                    </small>
                </div>
                
                <button type="submit" class="btn btn-custom btn-auth">
                    Enviar instruções
                </button>
                
                <div class="text-center mt-3">
                    <a href="/login.html">Lembrei a senha? Voltar ao login</a>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Não tem uma conta?</p>
                <a href="/cadastro.html" class="btn btn-outline-primary">Criar conta</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
