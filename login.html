<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Encontre Aqui</title>
    
    <!-- SEO -->
    <meta name="description" content="Entre na sua conta Encontre Aqui e descubra os melhores estabelecimentos da sua cidade.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Bem-vindo de volta</h2>
                <p>Entre na sua conta para continuar</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="material-icons">visibility</i>
                        </button>
                    </div>
                    <div class="invalid-feedback" id="passwordError"></div>
                </div>
                
                <div class="auth-options">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Lembrar-me
                        </label>
                    </div>
                    <a href="/recuperar-senha.html">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn btn-custom btn-auth">
                    Entrar
                </button>
                
                <!-- Social Login -->
                <div class="social-login mt-4">
                    <p class="text-center mb-3">Ou entre com</p>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-danger social-login-btn" data-provider="google">
                            <i class="material-icons">g_mobiledata</i>
                            Entrar com Google
                        </button>
                        <button type="button" class="btn btn-outline-primary social-login-btn" data-provider="facebook">
                            <i class="material-icons">facebook</i>
                            Entrar com Facebook
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>NÃ£o tem uma conta?</p>
                <a href="/cadastro.html" class="btn btn-outline-primary">Criar conta</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
