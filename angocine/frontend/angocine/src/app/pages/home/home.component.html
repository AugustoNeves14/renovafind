<div class="home-page">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="spinner"></div>
    <p>Carregando filmes...</p>
  </div>
  
  <!-- Error State -->
  <div *ngIf="error" class="error-container">
    <div class="alert alert-danger" role="alert">
      <i class="fas fa-exclamation-circle me-2"></i>
      {{ error }}
    </div>
  </div>
  
  <!-- Content -->
  <div *ngIf="!isLoading && !error">
    <!-- Hero Carousel -->
    <section class="hero-section">
      <app-hero-carousel [movies]="featuredMovies"></app-hero-carousel>
    </section>
    
    <!-- Movie Categories -->
    <div class="container">
      <!-- Trending Now -->
      <section class="movie-section">
        <app-category-strip 
          title="Tendências" 
          [movies]="trendingMovies" 
          [showSeeAll]="true">
        </app-category-strip>
      </section>
      
      <!-- Action Movies -->
      <section class="movie-section" *ngIf="actionMovies.length > 0">
        <app-category-strip 
          title="Ação" 
          [movies]="actionMovies" 
          genre="Ação" 
          [showSeeAll]="true">
        </app-category-strip>
      </section>
      
      <!-- Drama Movies -->
      <section class="movie-section" *ngIf="dramaMovies.length > 0">
        <app-category-strip 
          title="Drama" 
          [movies]="dramaMovies" 
          genre="Drama" 
          [showSeeAll]="true">
        </app-category-strip>
      </section>
      
      <!-- Comedy Movies -->
      <section class="movie-section" *ngIf="comedyMovies.length > 0">
        <app-category-strip 
          title="Comédia" 
          [movies]="comedyMovies" 
          genre="Comédia" 
          [showSeeAll]="true">
        </app-category-strip>
      </section>
      
      <!-- Sci-Fi Movies -->
      <section class="movie-section" *ngIf="scifiMovies.length > 0">
        <app-category-strip 
          title="Ficção Científica" 
          [movies]="scifiMovies" 
          genre="Ficção Científica" 
          [showSeeAll]="true">
        </app-category-strip>
      </section>
    </div>
    
    <!-- Promotional Section -->
    <section class="promo-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <h2 class="promo-title">Assista onde quiser, quando quiser</h2>
            <p class="promo-text">
              Disponível em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players e muito mais.
            </p>
            <div class="promo-buttons">
              <a routerLink="/auth/register" class="btn btn-primary btn-lg">Comece Agora</a>
              <a routerLink="/browse" class="btn btn-outline-light btn-lg ms-3">Explorar Catálogo</a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="promo-devices">
              <img src="assets/images/devices.png" alt="Dispositivos" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
