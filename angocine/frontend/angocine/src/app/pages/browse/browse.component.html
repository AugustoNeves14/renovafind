<div class="browse-page">
  <div class="container">
    <div class="browse-header">
      <h1 class="browse-title">Catálogo de Filmes</h1>
      <p class="browse-subtitle">Explore nossa coleção de filmes e encontre algo para assistir</p>
    </div>
    
    <!-- Filters Panel -->
    <div class="filters-container">
      <app-filters-panel
        [selectedGenre]="selectedGenre"
        [selectedYear]="selectedYear"
        [selectedLanguage]="selectedLanguage"
        [selectedRating]="selectedRating"
        [selectedSort]="selectedSort"
        [selectedOrder]="selectedOrder"
        (filtersChanged)="onFiltersChanged($event)">
      </app-filters-panel>
    </div>
    
    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-container">
      <div class="spinner"></div>
      <p>Carregando filmes...</p>
    </div>
    
    <!-- Error State -->
    <div *ngIf="error" class="error-container">
      <div class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        {{ error }}
      </div>
    </div>
    
    <!-- Results -->
    <div *ngIf="!isLoading && !error" class="results-container">
      <!-- Results Count -->
      <div class="results-count">
        <p>{{ totalMovies }} filmes encontrados</p>
      </div>
      
      <!-- No Results -->
      <div *ngIf="movies.length === 0" class="no-results">
        <i class="fas fa-film"></i>
        <h3>Nenhum filme encontrado</h3>
        <p>Tente ajustar seus filtros para encontrar o que está procurando.</p>
      </div>
      
      <!-- Movies Grid -->
      <div *ngIf="movies.length > 0" class="movies-grid">
        <div *ngFor="let movie of movies" class="movie-item">
          <app-movie-card [movie]="movie"></app-movie-card>
        </div>
      </div>
      
      <!-- Pagination -->
      <div *ngIf="totalMovies > itemsPerPage" class="pagination-container">
        <pagination 
          [totalItems]="totalMovies"
          [itemsPerPage]="itemsPerPage"
          [(ngModel)]="currentPage"
          (pageChanged)="onPageChange($event.page)"
          [maxSize]="5"
          [boundaryLinks]="true"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;">
        </pagination>
      </div>
    </div>
  </div>
</div>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
