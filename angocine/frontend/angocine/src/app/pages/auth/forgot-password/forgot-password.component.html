<div class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">Recuperar Senha</h1>
        <p class="auth-subtitle">Enviaremos instruções para redefinir sua senha</p>
      </div>
      
      <div class="auth-body">
        <!-- Error Alert -->
        <div *ngIf="error" class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i>
          {{ error }}
        </div>
        
        <!-- Success Alert -->
        <div *ngIf="success" class="alert alert-success" role="alert">
          <i class="fas fa-check-circle me-2"></i>
          {{ success }}
        </div>
        
        <!-- Forgot Password Form -->
        <form *ngIf="!success" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email" 
                placeholder="seu@email.com"
                [ngClass]="{'is-invalid': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched}">
            </div>
            <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="invalid-feedback">
              <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email é obrigatório.</span>
              <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Email inválido.</span>
            </div>
          </div>
          
          <div class="d-grid gap-2 mt-4">
            <button 
              type="submit" 
              class="btn btn-primary btn-lg" 
              [disabled]="forgotPasswordForm.invalid || isSubmitting">
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status"></span>
              Enviar Instruções
            </button>
          </div>
        </form>
        
        <!-- Back to Login Button (shown after success) -->
        <div *ngIf="success" class="d-grid gap-2 mt-4">
          <a routerLink="/auth/login" class="btn btn-primary btn-lg">
            Voltar para Login
          </a>
        </div>
      </div>
      
      <div class="auth-footer">
        <p>Lembrou sua senha? <a routerLink="/auth/login">Voltar para Login</a></p>
      </div>
    </div>
    
    <div class="auth-brand">
      <a routerLink="/" class="brand-link">AngoCine</a>
      <p class="brand-tagline">A melhor plataforma de streaming</p>
    </div>
  </div>
</div>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
