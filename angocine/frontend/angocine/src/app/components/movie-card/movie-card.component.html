<div class="movie-card" 
     [ngClass]="{'small': size === 'small', 'medium': size === 'medium', 'large': size === 'large'}"
     (mouseenter)="onMouseEnter()" 
     (mouseleave)="onMouseLeave()"
     (click)="viewDetails()">
  
  <!-- Movie Poster -->
  <img [src]="getPosterUrl()" [alt]="movie.title" class="movie-card-image">
  
  <!-- Preview Video (shown on hover) -->
  <video *ngIf="isPreviewPlaying && movie.video_url" 
         [src]="movie.video_url" 
         class="movie-card-preview" 
         autoplay 
         muted 
         loop>
  </video>
  
  <!-- Overlay with Movie Info -->
  <div class="movie-card-overlay" *ngIf="showOverlay" [ngClass]="{'show': isHovered}">
    <div class="movie-card-content">
      <h3 class="movie-card-title">{{ movie.title }}</h3>
      
      <div class="movie-card-meta">
        <span class="movie-card-year" *ngIf="movie.release_year">{{ movie.release_year }}</span>
        <span class="movie-card-duration" *ngIf="movie.duration">{{ formatDuration() }}</span>
        <span class="movie-card-rating" *ngIf="movie.rating">
          <i class="fas fa-star"></i> {{ movie.rating }}
        </span>
      </div>
      
      <div class="movie-card-genres">
        <span class="movie-card-genre" *ngFor="let genre of getGenres().slice(0, 2)">{{ genre }}</span>
      </div>
      
      <div class="movie-card-actions">
        <button class="btn btn-sm btn-primary rounded-circle">
          <i class="fas fa-play"></i>
        </button>
        <button class="btn btn-sm btn-outline-light rounded-circle">
          <i class="fas fa-plus"></i>
        </button>
        <button class="btn btn-sm btn-outline-light rounded-circle">
          <i class="fas fa-thumbs-up"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
