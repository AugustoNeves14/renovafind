<button [class]="getButtonClasses()" (click)="toggleWatchlist()" [disabled]="isLoading">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status">
    <span class="visually-hidden">Carregando...</span>
  </div>
  
  <!-- Icon -->
  <i *ngIf="!isLoading" class="fas" [ngClass]="isInWatchlist ? 'fa-check' : 'fa-plus'"></i>
  
  <!-- Text (optional) -->
  <span *ngIf="showText && !isLoading" class="watchlist-text">
    {{ isInWatchlist ? 'Na Minha Lista' : 'Adicionar Ã  Lista' }}
  </span>
</button>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
