<div class="hero-carousel">
  <carousel [interval]="autoplay ? interval : 0" [noPause]="true" [showIndicators]="true">
    <slide *ngFor="let movie of movies">
      <div class="hero-slide" [ngStyle]="{'background-image': 'url(' + getBackdropUrl(movie) + ')'}">
        <div class="container">
          <div class="hero-content">
            <div class="hero-info">
              <h1 class="hero-title">{{ movie.title }}</h1>
              
              <div class="hero-meta">
                <span class="hero-year">{{ movie.release_year }}</span>
                <span class="hero-duration" *ngIf="movie.duration">{{ formatDuration(movie.duration) }}</span>
                <span class="hero-rating" *ngIf="movie.rating">
                  <i class="fas fa-star"></i> {{ movie.rating }}
                </span>
                <span class="hero-maturity" *ngIf="movie.maturity_rating">
                  {{ movie.maturity_rating }}
                </span>
              </div>
              
              <div class="hero-genres">
                <span class="hero-genre" *ngFor="let genre of getGenres(movie)">{{ genre }}</span>
              </div>
              
              <p class="hero-description">{{ movie.description }}</p>
              
              <div class="hero-actions">
                <button class="btn btn-primary btn-lg" (click)="watchMovie(movie)">
                  <i class="fas fa-play me-2"></i> Assistir
                </button>
                <button class="btn btn-outline-light btn-lg ms-3" (click)="viewDetails(movie)">
                  <i class="fas fa-info-circle me-2"></i> Detalhes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </slide>
  </carousel>
</div>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
