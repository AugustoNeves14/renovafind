<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Encontre Aqui</title>
    
    <!-- SEO -->
    <meta name="description" content="Crie sua conta no Encontre Aqui e descubra os melhores estabelecimentos da sua cidade.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Criar conta</h2>
                <p>Comece sua jornada com a gente</p>
            </div>
            
            <form class="auth-form" id="registerForm" data-validator="register">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name" class="form-label">Nome completo</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="invalid-feedback" id="nameError"></div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="invalid-feedback" id="emailError"></div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   data-mask="phone" required>
                            <div class="invalid-feedback" id="phoneError"></div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="birthDate" class="form-label">Data de nascimento</label>
                            <input type="date" class="form-control" id="birthDate" name="birthDate" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="material-icons">visibility</i>
                                </button>
                            </div>
                            <div class="password-strength"></div>
                            <div class="invalid-feedback" id="passwordError"></div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirmar senha</label>
                            <input type="password" class="form-control" id="confirmPassword" 
                                   name="confirmPassword" required>
                            <div class="invalid-feedback" id="confirmPasswordError"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">
                            Concordo com os <a href="/termos.html">termos e condições</a> e 
                            <a href="/privacidade.html">política de privacidade</a>
                        </label>
                        <div class="invalid-feedback" id="termsError"></div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-custom btn-auth">
                    Criar conta
                </button>
                
                <!-- Social Login -->
                <div class="social-login mt-4">
                    <p class="text-center mb-3">Ou cadastre-se com</p>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-danger social-login-btn" data-provider="google">
                            <i class="material-icons">g_mobiledata</i>
                            Cadastrar com Google
                        </button>
                        <button type="button" class="btn btn-outline-primary social-login-btn" data-provider="facebook">
                            <i class="material-icons">facebook</i>
                            Cadastrar com Facebook
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Já tem uma conta?</p>
                <a href="/login.html" class="btn btn-outline-primary">Entrar</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/validacoes.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
